dist: trusty
sudo: required
group: edge
language: cpp
matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
      env: COMPILER=clang++-5.0
before_install:
 - wget https://github.com/google/googletest/archive/release-1.8.1.tar.gz
 - tar xf release-1.8.1.tar.gz
 - cd googletest-release-1.8.1
 - cd googlemock/make/
 - make gmock_main.a
 - sudo cp -a gmock_main.a /usr/lib/libgmock_main.a
 - cd ..
 - sudo cp -a include/gmock /usr/include
 - cd "${TRAVIS_BUILD_DIR}"
 - wget https://github.com/opentrv/OTAESGCM/archive/master.zip
 - unzip master.zip
script: ./PortableUnitTestsDriver.sh
notifications:
  email:
    recipients:
      - ci@opentrv.uk
    on_success: change
    on_failure: always
  irc:
    channels: "irc.z.je#opentrv"
    on_success: change
    on_failure: change

